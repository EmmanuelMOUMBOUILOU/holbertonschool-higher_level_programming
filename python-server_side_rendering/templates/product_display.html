<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>

    {% if error %}
        <p style="color:red;"><strong>{{ error }}</strong></p>
    {% endif %}

    {% if products %}
        <table border="1" cellpadding="8">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price ($)</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% elif not error %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
